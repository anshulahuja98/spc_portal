{% load i18n %}
<!DOCTYPE html>
<html style="font-family: sans-serif; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%;">

<body
    style="min-width: 320px; background-color: #FFFFFF; width: 100%; margin: 0; padding: 0; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%;">
    <table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0" align="left" valign="top"
        style="border-collapse: collapse; border-spacing: 0;">
        <tbody>
            <tr>
                <td style="padding: 0;">
                    <div display="block"
                        style="position: static; border-radius: 0; overflow: inherit; padding: 0rem 1rem 0rem 1rem; display: block;">
                        <div display="block" style="box-sizing: border-box; position: static; -webkit-transition: all 300ms cubic-bezier(0.19, 1, 0.22, 1); transition: all 300ms cubic-bezier(0.19, 1, 0.22, 1); overflow: inherit; margin: 0.5rem 0rem 0.5rem 0rem; display: block;">
                            Your<span style="text-transform:lowercase"> {{ feedback_type }} </span>has been received and we will get back to you soon.
                            <br><br>
                            NOTE: This is an automated email. Do not reply to this email id.
                            <br><br>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
