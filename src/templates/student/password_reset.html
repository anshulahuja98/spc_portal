{% extends 'main/base.html' %}
{% load static %}
{% block body %}
    <div class="col-lg-3"></div>
    <div class="col-lg-4" style="margin-left:auto; margin-right:auto;">
        <div class="card">
            <div class="card" style="box-shadow: none;" id="my-card"><span style="font-size: 1.5rem"> <center>Forgot Password</center> </span></div>
            <div class="card-block">
                <br>
                <form method="post">
                    {% csrf_token %}
                    <div class="md-form">
                        <i class="fa fa-envelope prefix" style="color: #4285F4  "></i>
                        <input type="email" name="email" id="id_email" class="form-control" required="true">
                        <label for="email">Email</label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                    <div class="medium text-right">
                        <a href="{% url 'login' %}">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>

{% endblock %}

{% block footer %}

<br>
<footer 
    class="footer-basic-centered"
    style="position: fixed;
    bottom: 0px;
    left: 0px;
    right: 0px;"
>
    <p class="footer-logos" style="color: white; font-size: 2rem;">

        <a href="https://www.facebook.com/SPC.IITJ/" target="_blank"><i class="fa fa-facebook"
                                                                        style="color: black"></i></a>
        <a href="https://www.linkedin.com/in/office-of-student-placements-iit-jodhpur-62a31352/" target="_blank"><i
                class="fa fa-linkedin" style="color: black"></i></a>
        <a href="https://github.com/anshulahuja98/spc_portal" target="_blank"><i class="fa fa-github"
                                                                                 style="color: black"></i></a>

    </p>

    <p class="footer-company-name" style="font-family: 'Poppins', sans-serif;">Designed & Maintained by Career
        Development Cell, IIT Jodhpur</p>
    
    <script type="text/javascript" src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static '/js/tether.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static '/js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static '/js/mdb.min.js' %}"></script>

</footer>

{% endblock %}
